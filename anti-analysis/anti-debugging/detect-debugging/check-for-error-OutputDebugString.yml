rule:
  meta:
    name: check for error OutputDebugString
    rule-category: anti-analysis/anti-debugging/detect-debugging
    author: michael.hunhoff@fireeye.com
    scope: function
    examples:
      - Practical Malware Analysis Lab 16-02.exe_:0x401020
  features:
    - and:
      - api: kernel32.SetLastError
      - api: kernel32.GetLastError
      - api: kernel32.OutputDebugString