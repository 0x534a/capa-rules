rule:
  meta:
    name: packed with generic packer
    rule-category: anti-analysis/packing/packed-with-generic-packer
    author: william.ballenthin@fireeye.com
    scope: function
    examples:
      - Practical Malware Analysis Lab 18-01.exe_:0x409dc0
  features:
    - and:
      - or:
        - mnemonic: pusha
        - mnemonic: pushad  # vivisect
      - or:
        - mnemonic: popa
        - mnemonic: popad  # vivisect
      - characteristic(cross section flow): true