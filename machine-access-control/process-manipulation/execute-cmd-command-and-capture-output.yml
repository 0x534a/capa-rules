rule:
  meta:
    name: execute cmd command and capture output
    rule-category: machine-access-control/process-manipulation/execute-cmd-command-and-capture-output
    author: matthew.williams@fireeye.com
    scope: function
    references:
      - https://docs.microsoft.com/en-us/windows/win32/api/processthreadsapi/ns-processthreadsapi-startupinfoa
    examples:
      - Practical Malware Analysis Lab 14-02.exe_:0x4011C0
  features:
    - and:
      - match: create process with modified stdhandles and window
      - match: create pipe
      - or:
        - match: get comspec path
        - string: \\cmd.exe
        - string: cmd.exe
        - string: 'cmd.exe /c '
        - string: C:\\Windows\\system32\\cmd.exe
      - optional:
        - api: kernel32.GetSystemDirectory
        - api: kernel32.SetCurrentDirectory
        - match: create thread
        - match: read pipe
