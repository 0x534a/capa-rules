rule:
  meta:
    name: get window text
    rule-category: machine-access-control/gui-window-manipulation/get-window-text
    author: moritz.raabe@fireeye.com
    scope: function
    examples:
      - B7841B9D5DC1F511A93CC7576672EC0C:0x10007A50
  features:
    - and:
      - optional:
        - api: user32.IsWindowVisible
      - basic block:
        - and:
          - number: 0xD = WM_GETTEXT
          - api: user32.SendMessage