rule:
  meta:
    name: use of wincrypt
    rule-category: data-manipulation/encrypt-data/use-wincrypt
    author: moritz.raabe@fireeye.com
    scope: function
    examples:
      - A45E377DBB98A6B44FD4034BC3FFF9B0:0x4017A0
  features:
    - and:
      - or:
        - api: CryptAcquireContext
        - api: CryptGenKey
        - api: CryptImportKey
      - or:
        - api: CryptEncrypt
        - api: CryptDecrypt
