rule:
  meta:
    name: get CPU information from registry
    rule-category: discovery/host-configuration-probing/inspect-cpu-information
    author: moritz.raabe@fireeye.com
    scope: function
    examples:
      - BFB9B5391A13D0AFD787E87AB90F14F5:0x13145B5A
  features:
    - and:
      - match: query registry value
      - string: /Hardware\\Description\\System\\CentralProcessor/i
