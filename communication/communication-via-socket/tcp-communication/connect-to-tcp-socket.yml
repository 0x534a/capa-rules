rule:
  meta:
    name: connect via TCP socket
    rule-category: communication/communication-via-socket/tcp-communication
    author: moritz.raabe@fireeye.com
    scope: function
    examples:
      - Practical Malware Analysis Lab 01-01.dll_:0x10001010
  features:
    - and:
      - match: create TCP socket
      - or:
        - api: ws2_32.connect
        - api: ws2_32.WSAConnect
        - api: ConnectEx