rule:
  meta:
    name: read process memory
    namespace: host-interaction/process
    author: matthew.williams@fireeye.com
    scope: function
    att&ck:
      - n/a
    mbc:
      - ''
  features:
    - and:
      - api: kernel32.ReadProcessMemory
      - optional:
        - or:
          - api: kernel32.OpenProcess
          - api: kernel32.VirtualQueryEx
