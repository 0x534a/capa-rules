rule:
  meta:
    name: write file to Windows startup folder
    rule-category: persistence/continuous-execution/persist-via-windows-startup-folder
    author: matthew.williams@fireeye.com
    scope: function
    examples:
      - 07F7846BBCDA782E5639292AD93907EB:0x401040
  features:
    - and:
      - match: resolve Windows startup folder
      - or:
        - match: copy file
        - match: move file
        - match: write file