rule:
  meta:
    name: crypto
    author: moritz.raabe@fireeye.com
    scope: function
    examples:
      - A45E377DBB98A6B44FD4034BC3FFF9B0:0x4017A0
      - D9EEC34D1D5409264FD06B751DBA3C7BD1C96F169196960B101113DCC5485A73:0x402DD0
    lib: true
  features:
    - or:
      # TODO ref category data-manipulation/encrypt-data/
      - match: references AES constants
      - match: RC4 key-scheduling algorithm (KSA)
      - match: RC4 PRGA
      - match: RC4 encrypt via WinAPI
      - match: RC6 (or RC5)
      - match: encrypt using Salsa20 or ChaCha
      - match: encrypts or decrypts data using DPAPI
      - match: use of wincrypt
